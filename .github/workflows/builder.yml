name: C++ Builder

on: 
  push:
    branches:
    - master

jobs:
  build-win:
   name: Windows Build
   runs-on: windows-latest
   strategy:
     matrix: 
       conf: [Release]
   steps:
    - name: Download Repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup Environment
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Install
      run: ./tools/install_win.bat -s
    - name: Build
      run: MSBuild.exe ./build/elemd.sln /p:Configuration=${{ matrix.conf }}
    
  build-linux:
   name: Linux Build
   runs-on: ubuntu-latest
   strategy:
     matrix: 
       conf: [Release]
   steps:
    - name: Download Repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup Environment
      run: |
        sudo chmod +x ./tools/*.sh
        sudo apt update
        sudo apt install libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev
    - name: Install
      run: sudo ./tools/install_nix.sh
    - name: Build
      run: |
        cd ./build
        sudo make config=${{ matrix.conf }}

  build-mac:
   name: Mac Build
   runs-on: macos-latest
   strategy:
     matrix: 
       conf: [Release]
   steps:
    - name: Download Repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup Environment
      run: |
        sudo chmod +x ./tools/*.sh
    - name: Install
      run: ./tools/install.sh
    - name: Build
      run: |
        cd ./build
        make config=${{ matrix.conf }}